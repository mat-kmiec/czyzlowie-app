<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <th:block th:replace="~{fragments/head :: head-content(
        pageTitle='Error | CzyZlowie',
        pageDescription='Zaloguj się do swojego konta wędkarskiego i uzyskaj dostęp do spersonalizowanych prognoz brań.'
    )}"></th:block>

    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <script src="https://unpkg.com/lucide@latest" defer></script>
</head>

<body class="auth-page">

<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<main class="auth-wrapper d-flex align-items-center justify-content-center min-vh-100">
    <picture class="auth-bg-picture">
        <source media="(max-width: 768px)" srcset="/assets/predators.jpg">
        <img src="/assets/predators.jpg" alt="Tło błędu" class="auth-bg-image">
    </picture>
    <div class="auth-bg-overlay"></div>

    <div class="container-xl position-relative z-2 text-center" style="margin-top: -50px;">

        <div class="auth-card glass-panel mx-auto p-5" style="max-width: 500px;">

            <i data-lucide="alert-triangle" class="text-brand-green mb-3" style="width: 60px; height: 60px;"></i>

            <h1 class="error-status-code fw-black mb-0" th:text="${status ?: 'Błąd'}">404</h1>

            <h2 class="text-white fw-bold mb-3 fs-4" th:text="${error ?: 'Nieoczekiwany problem'}">Nie znaleziono</h2>

            <p class="text-muted-pro fs-6 mb-5">
                Przepraszamy, ale strona, której szukasz, nie istnieje lub wystąpił chwilowy problem techniczny.
            </p>

            <a th:href="@{/}" class="btn btn-auth-primary w-100 d-inline-flex align-items-center justify-content-center py-3 text-decoration-none">
                <i data-lucide="home" class="me-2" style="width: 20px;"></i> Wróć na stronę główną
            </a>

        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
    });
</script>
</body>
</html>
